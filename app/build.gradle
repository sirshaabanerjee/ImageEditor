apply plugin: 'com.android.application'

android {
    compileSdkVersion 26
    buildToolsVersion '26.0.2'
    defaultConfig {
        applicationId "com.banerjee.sirsha.imageeditor"
        minSdkVersion 19
        targetSdkVersion 26
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation 'com.android.support:appcompat-v7:26.1.0'
    implementation 'com.android.support.constraint:constraint-layout:1.0.2'
    compile 'com.android.support:design:26.1.0'
    // dimen library for dp
    compile 'com.intuit.sdp:sdp-android:1.0.5'
    // dimen library for sp
    compile 'com.intuit.ssp:ssp-android:1.0.5'
    // library for image loading
    compile 'com.github.bumptech.glide:glide:3.7.0'
    // image cropping library
    compile 'com.theartofdev.edmodo:android-image-cropper:2.6.+'
    // photo filter sdk
    compile project(':photofilter')
    // image resizing library
    compile 'com.github.hkk595:Resizer:v1.3'
    // image compressor library
    compile 'com.github.amanjeetsingh150:ImageZipper:1.3'
    // circular imageview library
    compile 'de.hdodenhof:circleimageview:2.2.0'
}
